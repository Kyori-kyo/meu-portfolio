<body>
    <header class="header">
        <div class="head">            
            <img class="logo" src="assets/imgs/loguinho.png" alt="Logo Kyori" >           

            <nav class="links"> 
                <a class= "action" href="" lang="en">Skills</a>

                <div class="right">

            <article class="skill-tec">

            <article class="skill-tec">

                </div>

                <div class="right">

                    <progress class="progress-bar" max="100" value="70">70%</progress>
                </div>
